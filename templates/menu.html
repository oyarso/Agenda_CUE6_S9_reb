{% extends 'base.html' %} 
{% load bootstrap5 %} 
 
{% block content %}

<nav class="navbar navbar-expand-lg bg-light"> 
    <div class="container-fluid"> 
        <a class="navbar-brand" href="/">Site Web Django</a> 
        <button class="navbar-toggler" type="button" data-bs
    toggle="collapse" data-bs-target="#navbarSupportedContent" aria
    controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle 
    navigation"> 
        <span class="navbar-toggler-icon"></span> 
        </button> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
            <li class="nav-item"> 
            <a class="nav-link active" aria-current="page" href="/">Inicio</a> 
      
   
</li>
        <li class="nav-item"> 
        <a class="nav-link" href="/registro">Registro</a> 
        </li>  
    
        </ul> 
  
    <div class="collapse navbar-collapse" id="navbarText"> 
        <ul class="navbar-nav mr-auto"> 
        {% if user.is_authenticated %} 
        <li class="nav-item"> 
        <a class="nav-link" href="/logout">Salir</a> 
        </li> 
        <li class="nav-item"> 
        <a class="nav-link" href="#">Hola, {{user.username}}</a> 
        </li> 
        {% else %} 
        <li class="nav-item"> 
        <a class="nav-link" href="/login">Login</a>
        </li> 
    
        {% endif %} 
        </ul> 
    </div> 
    </nav> 
    {% endblock %}
